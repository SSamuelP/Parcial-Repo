{% extends 'base.html' %}

{% block titulo%}Technology Store{% endblock %}

{% block contenido %}
 <table align="center">
    {% for producto in productos %}
    <tr>
        <td style="color: #FFFFFF;">{{ producto.marca }}</td>
        <td style="color: #FFFFFF;"><a href="/producto/{{producto.id}}"> {{ producto.nombre }}</a></td>
        <td style="color: #FFFFFF; text-align: right;">{{ "{:,}".format(producto.precio) }}</td>
    </tr>
    {% endfor %}
 </table>
{% endblock %}
